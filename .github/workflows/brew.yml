name: Update brew
on:
  repository_dispatch:
    types: [update-brew] # with client_payload.packages
  workflow_dispatch:
    inputs:
      url:
        description: 'Download URL'
        required: true
        default: ''
      sha256:
        description: 'checksum'
        required: true
        default: ''
      version:
        description: 'version'
        required: true
        default: ''
jobs:
  update-brew:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: update formula
        run: |
          cat Formula/dug.rb | \
            sed s"/version.*/version \"${{ github.event.client_payload.version }}\"/" | \
            sed s"/sha256 .*/sha254 \"${{ github.event.client_payload.sha256 }}\"/" | \
            sed s"/url .*/url \"${{ github.event.client_payload.url }}\"/" \
            > /tmp/test
          mv /tmp/test Formula/dug.rb
      - name: create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Update packages'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: feature/update-package
          branch-suffix: timestamp
          delete-branch: true
          title: dug update for ${{ github.event.client_payload.version }}
          body: |
            @${{ github.actor }}
            dug update for ${{ github.event.client_payload.version }}
      - name: check pull request
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"